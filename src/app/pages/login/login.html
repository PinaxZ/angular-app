<div class="container">
  <div class="left">
    <div class="brand">
      <img src="assets/login.jpg" alt="Empresa" />
      <h1>Mi Empresa</h1>
    </div>

    <form [formGroup]="form" (ngSubmit)="submit()" class="form">
      <label>Correo / Usuario</label>
      <input type="text" formControlName="username" placeholder="correo@ejemplo.com" />

      <label>Contraseña</label>
      <input type="password" formControlName="password" placeholder="********" />

      <a class="link" href="#">¿Olvidaste tu contraseña?</a>

      <button class="primary" type="submit" [disabled]="loading">
        {{ loading ? 'Ingresando...' : 'Iniciar sesión' }}
      </button>

      <a class="link" href="#">¿No tienes cuenta? Regístrate</a>

      <div class="social">
        <button type="button" class="social-btn" (click)="loginWith('facebook')">Continuar con Facebook</button>
        <button type="button" class="social-btn" (click)="loginWith('google')">Continuar con Google</button>
      </div>

      <p class="error" *ngIf="error">{{ error }}</p>
    </form>
  </div>

  <div class="right">
    <img src="assets/login.png" alt="logo">
  </div>
</div>
